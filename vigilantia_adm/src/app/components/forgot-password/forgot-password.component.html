<div class="container my-5">
  <div class="border rounded bg-light d-flex flex-column flex-md-row" style="min-height: 500px;">
    <div class="p-4 w-100 w-md-50 border rounded-1 rounded-md-start d-flex text-center text-light flex-column justify-content-center align-items-center bg-vigilantia">
      <img class="w-50 mb-3" src="vigilantia_logo_initial.png" alt="logo">
      <p class="fs-6">Leve segurança e informação para quem está em uma determinada região, em tempo real.</p>
    </div>

    <div class="p-4 w-100 d-flex flex-column justify-content-center align-items-center">
      <img class="w-50 mb-3" src="logo.png" alt="logo">
      <form class="w-100" style="max-width: 400px;" [formGroup]="actorForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input 
            formControlName="email"
            type="email"
            class="form-control"
            id="floatingLogin" 
            placeholder="Email" 
            [ngClass]="{'is-invalid': email!.touched && email!.invalid}"
            required>
          <label for="floatingLogin">Email</label>

          <div *ngIf="email!.touched && email!.invalid" class="invalid-feedback d-block mt-1">
            <small *ngIf="email!.hasError('required')">O email é obrigatório.</small>
            <small *ngIf="email!.hasError('email')">Formato de email inválido.</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
