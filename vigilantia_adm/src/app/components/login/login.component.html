<div class="container my-5">
  <div class="border rounded bg-light d-flex flex-column flex-md-row" style="min-height: 500px;">
    <div class="p-4 w-100 w-md-50 border rounded-1 rounded-md-start d-flex text-center text-light flex-column justify-content-center align-items-center bg-vigilantia">
      <img class="w-50 mb-3" src="vigilantia_logo_initial.png" alt="logo">
      <p class="fs-6">Leve segurança e informação para quem está em uma determinada região, em tempo real.</p>
    </div>

    <div class="p-4 w-100 d-flex flex-column justify-content-center align-items-center">
      <img class="w-50 mb-3" src="logo.png" alt="logo">
      <form class="w-100" style="max-width: 400px;">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingLogin" placeholder="Login">
          <label for="floatingLogin">Login</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>
        <p class="w-100 text-end" style="font-size: 13px;">Esqueceu sua senha?</p>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>
</div>
